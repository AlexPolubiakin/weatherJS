<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css">
    <title>моЯ.Погода</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">моЯ.Погода</span>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
            Выбрать город
        </button>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-cneter bg-primary mt-5 p-5 rounded">
                <h1 id="w-location">Москва</h1>
                <h3 class="text-dark" id="w-desc">Центральный</h3>
                <h3 id="w-temp"></h3>

                <ul id="details" class="list-group mt-3">
                    <li class="list-group-item" id="w-feels_like"></li>
                    <li class="list-group-item"><img id="w-icon" height="50" width="50"><span id="w-condition"></span></li>
                    <li class="list-group-item" id="w-wind"></li>
                    <li class="list-group-item" id="w-pressure_mm"></li>
                    <li class="list-group-item" id="w-humidity"></li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
    
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <span>v.1.0.0</span>
        <span class="float-right">by AlexPolubiakin</span>
    </nav>

    <!--X-Yandex-API-Key : 54adec6d-a573-4085-b5ff-cdfd657c9ebe -->

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Выберите ваш город</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">Ваш город:</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" id="w-change-btn" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
